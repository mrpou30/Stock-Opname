<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Opname System - by fauzi</title>

  <!-- Warna tema untuk PWA -->
  <meta name="theme-color" content="#1976d2" />
  <link rel="manifest" href="manifest.json" />
<link rel="icon" href="icons/icon-192.png">
  <!-- CSS -->
 <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="assets/images/tiggi.png" alt="tiggi" style="width: 32px; height: 40px;">
    <h4><b>Stock Opname System<br>V 6.1</b><p><i><small>T305 - LW Alam Sutera</small></i></h4>
    
    <div id="user-info-header" style="font-size: 0.75rem; text-alignt: right; margin-right: 10px; line-height: 1.2;"></div>

    <div id="status-dot" title="Status koneksi"></div>
  </header>

  <!-- Container Utama -->
  <main class="container">
      <!-- Input Barcode -->
  <label for="input-upc">Barcode / Article</label>
  <div style="display: flex; align-items: center; gap: 8px;">
    <input type="text" id="input-upc" placeholder="Ketik atau Scan disini ğŸ‘‰ğŸ»" style="flex: 1;" />
    <button id="btn-scan" class="btn-orange"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 7C4 5.89543 4.89543 5 6 5H8L9 3H15L16 5H18C19.1046 5 20 5.89543 20 7V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V7Z" stroke="#333" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="12" cy="12" r="3" stroke="#333" stroke-width="1.4"/>
        </svg></button>
    <!-- <button id="btn-scan-ios" class="btn-orange">ğŸ“±<br><small class="device">IOS</small></button> -->
  </div>
  
  <!-- Box Scanner -->
  <div id="scanner-box" style="display:none; margin-top:15px; background:#fff; padding:12px; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.15);">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
      <strong>ğŸ“¸ Scan Barcode</strong>
      <button id="btn-close-scan" style="background:#ff6b00; color:white; border:none; padding:4px 8px; border-radius:6px;">Tutup</button>
    </div>
    <div id="scanner" style="width:100%; border-radius:10px; overflow:hidden;"></div>
  </div>
    

    <!-- Hasil Lookup -->
    <label for="article">Article</label>
    <input type="text" id="article" readonly />

    <label for="desc">Deskripsi</label>
    <textarea id="desc" rows="2" readonly></textarea>

    <label for="qty-sistem">Qty Sistem</label>
    <input type="text" id="qty-sistem" readonly />
    <small id="sloc" class="hint">SLOC: -</small>

    <label >Harga</label>
    <input type="number" id="harga" readonly />

    <!-- Input Fisik -->
    <label for="qty-fisik">Qty Fisik</label>
    <input type="number" id="qty-fisik" placeholder="Input Fisik" />
    
     <!-- Keterangan -->
    <label for="keterangan">Keterangan</label>
    <textarea id="keterangan" rows="2" placeholder="Tulis keterangan (opsional)..."></textarea>

    <!-- Tombol Aksi -->
    <div class="button-group">
      <button type="button" id="btn-save">ğŸ’¾ Simpan</button>
      <button id="btn-view">ğŸ“‹ Lihat Data</button>
      <button id="btn-upload-spreadsheet">â˜ï¸ Upload</button>
      <button onclick="openUpdateMasterModal()" id="btn-master">ğŸ”„ Update Master</button>
      <button id="btn-history" type="button">ğŸ“œ History</button>
      <button id="btn-validasi" class="btn-warning">ğŸ” Validasi</button>
    </div>

  </main>

  <!-- Footer -->
  <footer id="status-bar">
  </footer>

  <!-- JS -->
<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</script>
<script src="script.js"></script>
</body>
</html>
